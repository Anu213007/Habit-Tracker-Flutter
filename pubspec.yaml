name: habit_tracker
description: A Studio Ghibli-inspired habit tracker app with vintage journal aesthetics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase dependencies (compatible versions)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.17.5

  # State Management
  provider: ^6.1.1

  # UI & Styling
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^1.1.0

  # Utilities
  fluttertoast: ^8.2.4
  http: ^1.1.0
  intl: ^0.20.2
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
